    <style>
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;

            color: white;
            font-size: 0.9em;

            padding: 1em;

            z-index: 2;
        }

        .controls p {
            font-family: Helvetica;
            margin: 0.45em;
        }

        .controls p span {
            color: #ff5677;
        }
    </style>


</head>
<body>



    <div class="controls">
        <p>press <span>o</span> or <span>p</span> to change focal length</p>
        <p>press <span>k</span> or <span>l</span> to change bokeh strength</p>
        <p>press <span>n</span> or <span>m</span> to change bokeh falloff</p>
        <p>press <span>y</span> to change falloff equation</p>
        <p>press <span>u</span> to change bokeh preset</p>
    </div>
