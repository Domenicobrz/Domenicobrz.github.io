    <style>
        * {
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        canvas#canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        video.bgvid {
            position: absolute;
            top: 0;
            left: 0;   
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>


    <video playsinline preload="metadata" muted loop class="bgvid" style="display: block;">
        <!-- source element is created in javascript, to async the video downloads and load the page faster -->          
        <!-- one random video will be choosen at runtime and downloaded -->          
    </video>

    <canvas id="canvas"></canvas>
