<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



    <script src='gl-matrix-min.js'></script>
    <script src='dat.gui.min.js'></script>
    <script src='dist/build.min.js'></script>
    


    <style>
        * {
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas#canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        video.bgvid {
            position: absolute;
            top: 0;
            left: 0;   
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <video playsinline preload="metadata" muted loop class="bgvid" style="display: block;">
        <!-- source element is created in javascript, to async the video downloads and load the page faster -->          
        <!-- one random video will be choosen at runtime and downloaded -->          
    </video>


    <canvas id="canvas"></canvas>

</body>
</html>
