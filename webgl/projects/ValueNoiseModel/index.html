    <script id="mainv" type="x-shader/x-vertex">

    varying vec3 Pos;
    varying vec2 UV;
    varying float Time;
    
    uniform float time;

    vec3 hash3( vec2 p )
    {
        vec3 q = vec3( dot(p,vec2(127.1,311.7)), 
    				   dot(p,vec2(269.5,183.3)), 
    				   dot(p,vec2(419.2,371.9)) );
    	return fract(sin(q)*43758.5453);
    }

    float iqnoise( in vec2 x, float u, float v )
    {
        vec2 p = floor(x);
        vec2 f = fract(x);
    
    	float k = 1.0+63.0*pow(1.0-v,4.0);
    
    	float va = 0.0;
    	float wt = 0.0;
        for( int j=-2; j<=2; j++ )
        for( int i=-2; i<=2; i++ )
        {
            vec2 g = vec2( float(i),float(j) );
            vec2 pg = mod(p + g, 48.0);            
    		vec3 o = hash3( pg )*vec3(u,u,1.0);
    		vec2 r = g - f + o.xy;
    		float d = dot(r,r);
    		float ww = pow( 1.0-smoothstep(0.0,1.414,sqrt(d)), k );
    		va += o.z*ww;
    		wt += ww;
        }
    
        return va/wt;
    }
    
    void main() {
        vec2 p = 0.5 - 0.5 * sin( time * vec2(1.01,1.71) );
	    p = p*p*(3.0-2.0*p);
        float f = iqnoise( 48.0*uv, p.x, p.y );

        float displacement = f * 0.3; //(sin(time*2.0) * 0.2 + 0.2);

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position + position * displacement, 1.0);
        Pos = position;
        UV = uv;
        Time = time;
    }
    </script>

    <script id="mainf" type="x-shader/x-fragment">

    varying vec3 Pos;
    varying vec2 UV;
    varying float Time;


    vec3 hash3( vec2 p )
    {
        vec3 q = vec3( dot(p,vec2(127.1,311.7)), 
    				   dot(p,vec2(269.5,183.3)), 
    				   dot(p,vec2(419.2,371.9)) );
    	return fract(sin(q)*43758.5453);
    }

    float iqnoise( in vec2 x, float u, float v )
    {
        vec2 p = floor(x);
        vec2 f = fract(x);
    
    	float k = 1.0+63.0*pow(1.0-v,4.0);
    
    	float va = 0.0;
    	float wt = 0.0;
        for( int j=-2; j<=2; j++ )
        for( int i=-2; i<=2; i++ )
        {
            vec2 g = vec2( float(i),float(j) );
            vec2 pg = mod(p + g, 48.0);
    		vec3 o = hash3( pg ) * vec3(u,u,1.0);
    		vec2 r = g - f + o.xy;
    		float d = dot(r,r);
    		float ww = pow( 1.0-smoothstep(0.0,1.414,sqrt(d)), k );
    		va += o.z*ww;
    		wt += ww;
        }
    
        return va/wt;
    }

    void main() {
        
        vec2 p = 0.5 - 0.5 * sin( Time * vec2(1.01,1.71) );
        /* if( iMouse.w>0.001 ) p = vec2(0.0,1.0) + vec2(1.0,-1.0)*iMouse.xy/iResolution.xy;
	
	    p = p*p*(3.0-2.0*p);
	    p = p*p*(3.0-2.0*p); */

	    p = p*p*(3.0-2.0*p);

        // if you change 48.0*UV, also remember to change the hardcoded 48.0 in iqnoise();
        float f = iqnoise( 48.0*UV, p.x, p.y );

        gl_FragColor = vec4(vec3(f), 1.0);
    }
    </script>
